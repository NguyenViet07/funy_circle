<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="myC" width="1338px" height="768px" style="border:1px solid #d3d3d3;"></canvas>
    <script>
        function Circles(x,y,radius) {
            this.x = x;
            this.y = y;
            this.radius = radius;
        }
        function createCircles() {
            var ctx = document.getElementById("myC").getContext("2d");
            var radius = Math.floor(Math.random()*80);
            var circle = new Circles(500,500,radius);
            ctx.beginPath()
            ctx.arc(circle.x,circle.y,circle.radius, 0, 2 *Math.PI);
            ctx.fill();
        }
        createCircles()

    </script>
</body>
</html>
