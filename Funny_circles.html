<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny circles</title>

</head>
<body>
<canvas id="myC" height="768px" width="1368px" style=" border: 1px solid #d3d3d3;"></canvas>

<script>
    function Circle(x, y, radius) {
        this.x = x;
        this.y = y;
        this.radius = radius;
    }

    function createCircle() {
        let ctx = document.getElementById("myC").getContext("2d");
        let circle = new Circle(700, 390, 80);
        ctx.beginPath();
        ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
        ctx.fill();
    }
    createCircle();
</script>
</body>
</html>
